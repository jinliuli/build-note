<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
<head th:replace="~{inc/head.html :: head}"></head>
<body>
<div class="container">
    <!-- 헤더 불러오기 -->
    <th:block th:insert="~{inc/header.html :: header}"></th:block>
    <!-- 페이지 이름 -->
    <div class="page-name">내 정보</div>

    <!-- 사용자 정보 표시 -->
    <div class="user-info">
        <h3>사용자 정보</h3>
        <div>사용자 ID: <span sec:authentication="name"></span></div>
        <div>권한: <span sec:authentication="authorities"></span></div>

        <!-- 조건부 표시 -->
        <div sec:authorize="hasRole('TEAM_LEADER')">
            <p>팀장님, 환영합니다!</p>
        </div>
        <div sec:authorize="hasRole('ADMIN')">
            <p>관리자님, 환영합니다!</p>
        </div>
    </div>
</div>
<th:block th:insert="~{inc/scripts.html :: scripts}"></th:block>
</body>
</html>
