<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
<head th:replace="~{inc/head.html :: head}"></head>
<body>
<div class="container">
    <!-- 헤더 불러오기 -->
    <th:block th:insert="~{inc/header.html :: header}"></th:block>
    <!-- 페이지 이름 -->
    <div class="page-name">회원가입</div>

    <!-- 회원가입 폼 -->
    <form class="signup-form">
        <select required>
            <option value="">계정 유형 선택</option>
            <option value="team">팀장</option>
            <option value="admin">관리자</option>
        </select>
        <input type="text" placeholder="이름" required />
        <input type="text" placeholder="아이디" required />
        <input type="password" placeholder="비밀번호" required />
        <input type="password" placeholder="비밀번호 확인" required />
        <input type="text" placeholder="전화번호" required />
        <input type="email" placeholder="이메일" required />
        <input type="text" placeholder="팀명" required />
        <input type="text" placeholder="부서" required />
        <button type="submit">회원가입</button>
    </form>
</div>
<script th:inline="javascript">
</script>
<th:block th:insert="~{inc/scripts.html :: scripts}"></th:block>
</body>
</html>
